name: Build and publish EESSI Docker image for bootstrapping Gentoo Prefix
on:
  push:
    branches:
      - main
    paths:
      - Dockerfile.bootstrap-prefix-rockylinux8
      - bootstrap-prefix.sh

  pull_request:
    branches:
      - main
    paths:
      - Dockerfile.bootstrap-prefix-rockylinux8
      - bootstrap-prefix.sh

# Declare default permissions as read only.
permissions: read-all

jobs:
  build_and_publish:
    name: Build and publish image
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@e81a89b1732b9c48d79cd809d8d81d79c4647a18 # v2.1.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8c0edbc76e98fa90f69d9a2c020dcb50019dc325 # v2.2.1

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a # v2.1.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert and store repository owner in lowercase
        run: |
          echo "REPOSITORY_OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push to GitHub Packages
        uses: docker/build-push-action@c56af957549030174b10d6867f20e78cfd7debc5 #v3.2.0
        with:
          tags: ghcr.io/${{ env.REPOSITORY_OWNER }}/bootstrap-prefix:rockylinux8
          file: Dockerfile.bootstrap-prefix-rockylinux8
          platforms: linux/amd64, linux/arm64, linux/ppc64le
          push: ${{ github.event_name != 'pull_request' }}
